<!DOCTYPE html>
<html>
<head>
    <title>Patient Data Anonymizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <header>
        <div class="logo">MedSecure Health Systems</div>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/anonymize_data">Anonymize Data</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Patient Data Anonymizer (HIPAA/GDPR)</h2>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="patient_text" class="form-label">Enter Patient Data:</label>
                <textarea class="form-control" name="patient_text" rows="6" required>{{ original_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Anonymize & Validate</button>
        </form>

        {% if anonymized_text %}
        <div class="card p-3 mb-3">
            <h5>Anonymized Output:</h5>
            <pre>{{ anonymized_text }}</pre>
        </div>
        <div class="card p-3">
            <h5>Compliance Check:</h5>
            <p>{{ compliance_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
